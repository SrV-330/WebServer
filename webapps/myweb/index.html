<html>
	<head>
		<!--
			元数据<meta>,其中charset是用来告知浏览器当前页面中出现的文本数据应当用什么字符集,
			凡是将来浏览器看到中文是乱码的,都是这里出现的问题.
		
		 
		 -->
		<meta charset="utf-8">
		<title>Index</title>
	</head>
	
	<body>
		<center>
			<h1>baidu</h1>
			<input type="text" size="50"/>
			<input type="button" value="search" onclick="alert('click')"/>
		</center>
		
	</body>
</html>
