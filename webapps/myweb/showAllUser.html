<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>用户列表</title>
	</head>
	<body>
		<center>
			<h1>用户列表</h1>
			<table border="1">
				<tr>
					<td>用户名</td>
					<td>密码</td>
					<td>昵称</td>
					<td>年龄</td>
				</tr>
				<tr th:each="user : ${users}">
					<td th:text="${user.userName}"></td>
					<td th:text="${user.userPwd}"></td>
					<td th:text="${user.nickName}"></td>
					<td th:text="${user.age}"></td>
				</tr>
				
			</table>
		</center>
	</body>

</html>
